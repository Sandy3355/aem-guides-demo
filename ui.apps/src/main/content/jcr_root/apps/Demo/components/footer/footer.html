<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <style>
        .footer-container {
            background-color: rgb(64, 63, 63);
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            color: white;
        }
        .footer-column {
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }
        .footer-column h3 {
            font-size: 18px;
            color: white;
            margin-bottom: 10px;
        }
        .footer-links {
            list-style: none;
            padding: 0;
        }
        .footer-links li {
            margin-bottom: 5px;
        }
        .footer-links a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="footer-container">

        <!-- Column 1: Quick Links -->
        <div class="footer-column">
            <h3>Quick Links</h3>
            <ul class="footer-links">
                <li><a href="${properties.udemyLink @ context='uri'}">Udemy.com</a></li>
                <li><a href="${properties.aboutUsLink @ context='uri'}">About Us</a></li>
                <li><a href="${properties.eventsLink @ context='uri'}">Events</a></li>
                <li><a href="${properties.partnersLink @ context='uri'}">Partners & Integrations</a></li>
                <li><a href="${properties.partnerWithUdemyLink @ context='uri'}">Partner with Udemy</a></li>
                <li><a href="${properties.productTourLink @ context='uri'}">Take a Product Tour</a></li>
                <li><a href="${properties.newsLink @ context='uri'}">News</a></li>
                <li><a href="${properties.investorRelationsLink @ context='uri'}">Investor Relations</a></li>
                <li><a href="${properties.careersLink @ context='uri'}">Careers â€“ we're hiring!</a></li>
            </ul>
        </div>

        <!-- Column 2: Contact Us -->
        <div class="footer-column">
            <h3>Contact Us</h3>
            <ul class="footer-links">
                <li><a href="${properties.contactUsLink @ context='uri'}">Contact Us</a></li>
                <li><a href="${properties.helpLink @ context='uri'}">Help</a></li>
                <li><a href="${properties.termsLink @ context='uri'}">Terms & Conditions</a></li>
                <li><a href="${properties.privacyLink @ context='uri'}">Privacy Policy</a></li>
                <li><a href="${properties.sitemapLink @ context='uri'}">Sitemap</a></li>
            </ul>
        </div>

        <!-- Column 3: Follow Us -->
        <div class="footer-column">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="${properties.facebookLink @ context='uri'}" target="_blank" rel="noopener noreferrer">
                    <img src="/path/to/facebook-icon.png" alt="Facebook">
                </a>
                <a href="${properties.linkedinLink @ context='uri'}" target="_blank" rel="noopener noreferrer">
                    <img src="/path/to/linkedin-icon.png" alt="LinkedIn">
                </a>
                <a href="${properties.twitterLink @ context='uri'}" target="_blank" rel="noopener noreferrer">
                    <img src="/path/to/twitter-icon.png" alt="Twitter">
                </a>
                <a href="${properties.instagramLink @ context='uri'}" target="_blank" rel="noopener noreferrer">
                    <img src="/path/to/instagram-icon.png" alt="Instagram">
                </a>
            </div>
        </div>

    </div>
</body>
</html>
